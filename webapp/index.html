<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>photo-booth</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body style="display: none;">

	<nav class="container-fluid">
		<div class="my-navbar row-fluid">
			<a class="my-brand col-sm-4 col-xs-6" href="#"><b>photo-booth</b></a>
			<div class="action-buttons col-sm-4 col-xs-6">
				<a class="my-trigger-button" href="#" onclick="triggerPhoto()">
					<i class="fa fa-camera hide" aria-hidden="true" id="trigger-button"></i>
				</a>
				<a class="my-gif-button" href="#">
					<i class="fa fa-download hide" aria-hidden="true" id="trigger-button"></i>
				</a>
			</div>
			<a class="my-back-button col-sm-4 col-xs-6" href="#" onclick="showSettings()">
				<i class="fa fa-cog" aria-hidden="true" id="settings-button"></i>
			</a>
		</div>
	</nav>


	<div class="wrapper">
		<div class="container">

			<div class="row windows" id="mail-window" style="display: none;">
				<div class="well well-md col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3  grey darken-3">

					<h3>online gallery</h3>
					<p>if you leave us your e-mail, we will send you the access data to the online gallery as soon as it is online. then you can easily browse through the photos from home and download your favorite ones.</p>

					<form action="" class="form-group" id="mail-form">
						<div class="input-group">
							<input id="mail" type="email" class="form-control" placeholder="your e-mail" required/>
							<span class="input-group-btn grey darken-3">
								<button class="btn btn-default" style="background-color: #2b3e50;">okay</button>
							</span>

						</div>
				    </form>

				    <div class="close-button">
				    	<a href="#" onclick="closeWindow('#mail-window')" ><i class="fa fa-times" aria-hidden="true"></i></a>
				    </div>
				</div>
			</div>

			<div class="row windows" id="settings-auth" style="display: none;">
				<div class="well well-md col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 grey darken-3">

					<h3>settings</h3>

					<form action="" class="form-group" id="auth-form">
						<div class="input-group">
							<input id="passwd" type="password" class="form-control" placeholder="please enter your password"/>
							<span class="input-group-btn">
								<button class="btn btn-default" style="background-color: #2b3e50;">send</button>
							</span>

						</div>
				    </form>

				    <div class="close-button">
				    	<a href="#" onclick="closeWindow('#settings-auth')" ><i class="fa fa-times" aria-hidden="true"></i></a>
				    </div>
				</div>
			</div>

			<div class="row">
			    <ul id="photos"></ul>
			 </div>

		</div>
	</div>

	<canvas id="hidden-canvas" ></canvas>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
